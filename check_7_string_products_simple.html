            const results = document.getElementById('comparison-results');

            // –ò—â–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–æ–≤–∞—Ä—ã
            const foundNamesLower = found7StringProducts.map(p => p.name.toLowerCase());
            const missingProducts = [];
            
            for (const expected of EXPECTED_7_STRING_PRODUCTS) {
                const expectedLower = expected.toLowerCase();
                let found = false;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –∏–ª–∏ –æ—á–µ–Ω—å –ø–æ—Ö–æ–∂–µ–µ

                    const expectedWords = expectedLower.split(' ').filter(word => word.length > 2);
                    const foundWords = foundName.split(' ').filter(word => word.length > 2);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ –æ—Å–Ω–æ–≤–Ω—ã–º –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º (–±—Ä–µ–Ω–¥, –º–æ–¥–µ–ª—å, 7-string)
                    const keyExpectedWords = expectedWords.filter(word => 
                        word.includes('7') || 
                        word.includes('string') || 
                        word.includes('—Å—Ç—Ä—É–Ω') ||
                        word.includes('ernie') ||
                        word.includes('daddario') ||
                        word.includes('dunlop') ||
                        word.includes('ghs') ||

                        word.includes('dean') ||
                        word.includes('markley') ||
                        word.includes('dr') ||
                        word.includes('cleartone') ||
                        word.includes('bella')
                    );
                    
                    if (keyExpectedWords.some(expectedWord => 
                        foundWords.some(foundWord => 
                            foundWord.includes(expectedWord) || expectedWord.includes(foundWord)
                        )
                    )) {
                        found = true;
                        break;
                    }
                }
                
                if (!found) {
                    missingProducts.push(expected);
                }
            }
            
            if (missingProducts.length > 0) {
                missingAnalysis.innerHTML = `
                    <div class="warning">‚ö†Ô∏è –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–æ–≤–∞—Ä—ã (${missingProducts.length}):</div>

                missingAnalysis.innerHTML += `

                            <li>–¢–æ–≤–∞—Ä—ã –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ –¥—Ä—É–≥–∏—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö</li>
                        </ul>

                        <p>–ü—Ä–æ–≤–µ—Ä–∏–º –∫–∞–∂–¥—ã–π –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–π —Ç–æ–≤–∞—Ä:</p>
                    `;
                
                // –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –∫–∞–∂–¥–æ–≥–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–≥–æ —Ç–æ–≤–∞—Ä–∞
                missingProducts.forEach((missingProduct, index) => {
