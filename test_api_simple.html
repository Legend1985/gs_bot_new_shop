<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API</title>
</head>
<body>
    <h1>Тест API</h1>
    <button onclick="testAPI()">Тест API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Тестируем API...');
                const response = await fetch('http://localhost:8000/api/products?start=0&limit=60');
                console.log('Ответ получен:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Данные получены:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>Результат:</h2>
                    <p>Успех: ${data.success}</p>
                    <p>Товаров: ${data.products ? data.products.length : 0}</p>
                    <p>Всего: ${data.total}</p>
                    <p>Есть еще: ${data.hasMore}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Ошибка:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
