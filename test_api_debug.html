<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Тест API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Тестируем API...</p>';
            
            try {
                console.log('Отправляем запрос к API...');
                const response = await fetch('http://localhost:8000/api/products?start=0&limit=5');
                
                console.log('Статус ответа:', response.status);
                console.log('Заголовки:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Полученные данные:', data);
                
                resultDiv.innerHTML = `
                    <h3>Результат API:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Количество товаров: ${data.products ? data.products.length : 0}</p>
                    <p>Success: ${data.success}</p>
                    <p>HasMore: ${data.hasMore}</p>
                `;
                
                if (data.products && data.products.length > 0) {
                    resultDiv.innerHTML += `
                        <h4>Первый товар:</h4>
                        <pre>${JSON.stringify(data.products[0], null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Ошибка:', error);
                resultDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
            }
        }
        
        // Автоматически запускаем тест при загрузке страницы
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
