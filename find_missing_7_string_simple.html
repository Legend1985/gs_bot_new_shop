            "Ernie Ball 2623 7-String Super Slinky 9-52",

            "DAddario XSE1056 XS Coated Nickel Plated 7-String Regular Light 10-56",
            "Elixir 12106 NanoWeb 7-String Medium 11-59",
            "Elixir 12057 Nanoweb 7-String Light 10-56",
            "Elixir 12007 Nanoweb 7-String Super Light 9-52",
            "Elixir 12074 Nanoweb 7-String Light/Heavy 10-59",
            "Elixir 19057 Optiweb Nickel Plated Steel 7-String Light 10-56",
            "Elixir 19074 Optiweb Nickel Plated Steel 7-String Light/Heavy 10-59",

        ];

        let allProducts = [];
        let found7StringProducts = [];

        async function loadData() {
            const results = document.getElementById('load-results');
            results.innerHTML = '<div class="info">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏–∑ API...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/products?start=0&limit=1000');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                allProducts = data.products || [];
                
                // –ò—â–µ–º 7-—Å—Ç—Ä—É–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
                found7StringProducts = allProducts.filter(product => {
                    const productName = product.name.toLowerCase();
                    return productName.includes('7-string') || 
                           productName.includes('7 string') || 
                           productName.includes('7-—Å—Ç—Ä—É–Ω') || 
                           productName.includes('7 —Å—Ç—Ä—É–Ω');
                });
                
                results.innerHTML = `
                    <div class="success">‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!</div>
                    <div class="info">üìä –í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: ${allProducts.length}</div>
                    <div class="info">üîç 7-—Å—Ç—Ä—É–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤: ${found7StringProducts.length}</div>
                    <div class="info">üìã –û–∂–∏–¥–∞–µ—Ç—Å—è: ${EXPECTED_7_STRING_PRODUCTS.length}</div>
                    <div class="info">‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç: ${EXPECTED_7_STRING_PRODUCTS.length - found7StringProducts.length}</div>
                `;
                
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        function analyzeMissing() {
            const results = document.getElementById('analysis-results');
            
            if (found7StringProducts.length === 0) {
                results.innerHTML = '<div class="error">‚ùå –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã</div>';
                return;
            }
            
            results.innerHTML = '<div class="info">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–æ–≤–∞—Ä—ã...</div>';
            
            // –ò—â–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —Ç–æ–≤–∞—Ä—ã
            const foundNamesLower = found7StringProducts.map(p => p.name.toLowerCase());
            const missingProducts = [];
            
            for (const expected of EXPECTED_7_STRING_PRODUCTS) {
                const expectedLower = expected.toLowerCase();
                let found = false;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥–æ–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
                for (const foundName of foundNamesLower) {
                    // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º
                    const expectedWords = expectedLower.split(' ').filter(word => word.length > 2);
                    const foundWords = foundName.split(' ').filter(word => word.length > 2);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ –æ—Å–Ω–æ–≤–Ω—ã–º –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º
                    const keyExpectedWords = expectedWords.filter(word => 
                        word.includes('7') || 
                        word.includes('string') || 
                        word.includes('—Å—Ç—Ä—É–Ω') ||
                        word.includes('ernie') ||
                        word.includes('daddario') ||
                        word.includes('dunlop') ||
                        word.includes('ghs') ||
                        word.includes('elixir') ||
                        word.includes('dean') ||
                        word.includes('markley') ||
                        word.includes('dr') ||
                        word.includes('cleartone') ||
                        word.includes('bella')
                    );
                    
                    if (keyExpectedWords.some(expectedWord => 
                        foundWords.some(foundWord => 
                            foundWord.includes(expectedWord) || expectedWord.includes(foundWord)
                        )
                    )) {
                        found = true;
                        break;
                    }
                }
                
                if (!found) {
                    missingProducts.push(expected);
                }
            }
            
            if (missingProducts.length > 0) {
                results.innerHTML = `
                    <div class="warning">‚ö†Ô∏è –ù–∞–π–¥–µ–Ω–æ ${missingProducts.length} –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤:</div>
                `;
                
                missingProducts.forEach((product, index) => {
                    results.innerHTML += `
                        <div class="missing-item">
                            <strong>${index + 1}. ${product}</strong>
                        </div>
                    `;
                });
                
                // –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –∫–∞–∂–¥–æ–≥–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–≥–æ —Ç–æ–≤–∞—Ä–∞
                results.innerHTML += `
                    <div style="margin-top: 20px;">
                        <h4>üîç –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤:</h4>
                    </div>
                `;
                
                missingProducts.forEach((missingProduct, index) => {
                    const missingLower = missingProduct.toLowerCase();
                    const missingWords = missingLower.split(' ').filter(word => word.length > 2);
                    
                    results.innerHTML += `
                        <div style="margin: 10px 0; padding: 15px; background: #fff3cd; border-radius: 4px;">
                            <strong>${index + 1}. ${missingProduct}</strong><br>
                            <small>–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞: ${missingWords.join(', ')}</small>
                        </div>
                    `;
                    
                    // –ò—â–µ–º –ø–æ—Ö–æ–∂–∏–µ —Ç–æ–≤–∞—Ä—ã –≤ API
                    const similarProducts = allProducts.filter(product => {
                        const productName = product.name.toLowerCase();
                        return missingWords.some(word => 
                            productName.includes(word) && 
                            (productName.includes('7') || productName.includes('string') || productName.includes('—Å—Ç—Ä—É–Ω'))
                        );
                    });
                    
                    if (similarProducts.length > 0) {
                        results.innerHTML += `
                            <div style="margin-left: 20px; color: #17a2b8; margin-bottom: 20px;">
                                <strong>–ù–∞–π–¥–µ–Ω—ã –ø–æ—Ö–æ–∂–∏–µ —Ç–æ–≤–∞—Ä—ã:</strong><br>
                                ${similarProducts.map(p => `‚Ä¢ ${p.name}`).join('<br>')}
                            </div>
                        `;
                    } else {
                        results.innerHTML += `
                            <div style="margin-left: 20px; color: #dc3545; margin-bottom: 20px;">
                                <strong>–ü–æ—Ö–æ–∂–∏–µ —Ç–æ–≤–∞—Ä—ã –ù–ï –Ω–∞–π–¥–µ–Ω—ã</strong>
                            </div>
                        `;
                    }
                });
                
            } else {
                results.innerHTML = '<div class="success">üéâ –í—Å–µ –æ–∂–∏–¥–∞–µ–º—ã–µ —Ç–æ–≤–∞—Ä—ã –Ω–∞–π–¥–µ–Ω—ã!</div>';
            }
        }
    </script>
