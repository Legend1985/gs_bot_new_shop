<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финальный тест - Guitar Strings Shop</title>
    <link rel="stylesheet" href="style.css?v=2.4">
    <style>
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
        .test-controls button {
            display: block;
            margin: 5px 0;
            padding: 8px 15px;
            background: #2cab37;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-controls button:hover {
            background: #228e2e;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h4>Тестовые функции</h4>
        <button onclick="testLoadProducts()">Загрузить товары</button>
        <button onclick="testLoadMore()">Загрузить еще</button>
        <button onclick="testPopups()">Тест попапов</button>
        <button onclick="clearProducts()">Очистить</button>
        <button onclick="location.reload()">Перезагрузить</button>
    </div>
    
    <div class="container">
        <div class="inner">
            <!-- Товары будут загружены динамически -->
        </div>
        
        <!-- Индикатор загрузки для бесконечной прокрутки -->
        <div id="loading-indicator">
            <div class="loading-spinner-small"></div>
            <p>Загружаем еще товары...</p>
        </div>
    </div>
    
    <script>
        // Тестовые функции
        async function testLoadProducts() {
            console.log('Тестируем загрузку товаров...');
            const container = document.querySelector('.inner');
            container.innerHTML = '';
            
            // Создаем тестовые товары
            const testProducts = [
                {
                    name: 'Тестовые струны Ernie Ball 10-46',
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: '150',
                    oldPrice: '200',
                    availability: 'В наличии',
                    rating: 4.5
                },
                {
                    name: 'Тестовые струны D\'Addario 11-49',
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: '180',
                    oldPrice: null,
                    availability: 'В наличии',
                    rating: 4.8
                },
                {
                    name: 'Тестовые струны Elixir 12-52',
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: '220',
                    oldPrice: '250',
                    availability: 'Нет в наличии',
                    rating: 4.2
                },
                {
                    name: 'Тестовые струны Fender 9-42',
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: '120',
                    oldPrice: null,
                    availability: 'Ожидается',
                    rating: 4.0
                },
                {
                    name: 'Тестовые струны GHS 10-46',
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: '160',
                    oldPrice: null,
                    availability: 'Под заказ',
                    rating: 4.3
                },
                {
                    name: 'Тестовые струны Dunlop 11-48',
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: '140',
                    oldPrice: null,
                    availability: 'Снят с производства',
                    rating: 3.8
                }
            ];
            
            testProducts.forEach((product, index) => {
                const card = createProductCard(product, `btn${index + 1}`);
                container.appendChild(card);
            });
            
            console.log('Тестовые товары загружены');
        }
        
        function createProductCard(product, btnId) {
            const card = document.createElement('div');
            card.className = 'item';
            
            // Определяем CSS класс для статуса
            let statusClass = '';
            let buttonText = 'Купить';
            
            if (product.availability === 'Нет в наличии') {
                statusClass = 'out-of-stock';
                buttonText = 'Нет в наличии';
            } else if (product.availability === 'Ожидается') {
                statusClass = 'expected';
                buttonText = 'Ожидается';
            } else if (product.availability === 'Под заказ') {
                statusClass = 'on-order';
                buttonText = 'Под заказ';
            } else if (product.availability === 'Снят с производства') {
                statusClass = 'discontinued';
                buttonText = 'Снят с производства';
            }
            
            // Создаем HTML для карточки товара
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="img">
                <h3 class="product-title">${product.name}</h3>
                <p class="price">
                    ${product.oldPrice && product.oldPrice !== '0' ? `<span class="old-price">${product.oldPrice} грн</span>` : ''}
                    <span class="new-price">${product.newPrice} грн</span>
                </p>
                <p class="availability">${product.availability}</p>
                <button id="${btnId}" class="btn ${statusClass}">${buttonText}</button>
            `;
            
            // Добавляем обработчик для кнопки
            const button = card.querySelector(`#${btnId}`);
            button.addEventListener('click', () => {
                if (product.availability === 'Снят с производства') {
                    showDiscontinuedPopup();
                } else if (product.availability === 'Нет в наличии') {
                    showOutOfStockPopup();
                } else if (product.availability === 'Ожидается') {
                    showExpectedPopup();
                } else if (product.availability === 'Под заказ') {
                    showOnOrderPopup();
                } else {
                    // Обычная покупка
                    alert(`Выбрано: ${product.name}`);
                }
            });
            
            return card;
        }
        
        function testLoadMore() {
            console.log('Тестируем загрузку дополнительных товаров...');
            const container = document.querySelector('.inner');
            
            // Добавляем еще тестовые товары
            for (let i = 0; i < 3; i++) {
                const product = {
                    name: `Дополнительный товар ${i + 1}`,
                    image: 'Goods/Electric_guitar_strings/2221/Ernie_Ball_2221_10-46_150.jpg',
                    newPrice: (100 + i * 20).toString(),
                    oldPrice: null,
                    availability: 'В наличии',
                    rating: 4.0
                };
                
                const card = createProductCard(product, `btn${container.children.length + i + 1}`);
                container.appendChild(card);
            }
            
            console.log('Дополнительные товары загружены');
        }
        
        function testPopups() {
            console.log('Тестируем всплывающие окна...');
            
            // Показываем все типы попапов по очереди
            setTimeout(() => showDiscontinuedPopup(), 500);
            setTimeout(() => showOutOfStockPopup(), 2000);
            setTimeout(() => showExpectedPopup(), 3500);
            setTimeout(() => showOnOrderPopup(), 5000);
        }
        
        function clearProducts() {
            console.log('Очищаем товары...');
            const container = document.querySelector('.inner');
            container.innerHTML = '';
        }
        
        // Функции всплывающих окон
        function showDiscontinuedPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay show';
            popup.innerHTML = `
                <div class="popup-content">
                    <button class="popup-close" onclick="hideDiscontinuedPopup(this)">&times;</button>
                    <div class="popup-icon">
                        <img src="images/Discontinued.jpg" alt="Извиняющийся котик" title="Sorry!">
                    </div>
                    <p class="popup-message">Товар снят с производства. Не расстраивайтесь.</p>
                </div>
            `;
            document.body.appendChild(popup);
            
            document.body.classList.add('popup-open');
            
            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    hideDiscontinuedPopup(popup.querySelector('.popup-close'));
                }
            });
            
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    hideDiscontinuedPopup(popup.querySelector('.popup-close'));
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }
        
        function hideDiscontinuedPopup(closeButton) {
            const popup = closeButton.closest('.popup-overlay');
            if (popup) {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.remove();
                    document.body.classList.remove('popup-open');
                }, 300);
            }
        }
        
        function showOutOfStockPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay show';
            popup.innerHTML = `
                <div class="popup-content">
                    <button class="popup-close" onclick="hideOutOfStockPopup(this)">&times;</button>
                    <div class="popup-icon">
                        <span style="font-size: 48px;">📦</span>
                    </div>
                    <p class="popup-message">Товар временно отсутствует на складе. Попробуйте позже.</p>
                </div>
            `;
            document.body.appendChild(popup);
            
            document.body.classList.add('popup-open');
            
            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    hideOutOfStockPopup(popup.querySelector('.popup-close'));
                }
            });
            
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    hideOutOfStockPopup(popup.querySelector('.popup-close'));
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }
        
        function hideOutOfStockPopup(closeButton) {
            const popup = closeButton.closest('.popup-overlay');
            if (popup) {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.remove();
                    document.body.classList.remove('popup-open');
                }, 300);
            }
        }
        
        function showExpectedPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay show';
            popup.innerHTML = `
                <div class="popup-content">
                    <button class="popup-close" onclick="hideExpectedPopup(this)">&times;</button>
                    <div class="popup-icon">
                        <span style="font-size: 48px;">⏳</span>
                    </div>
                    <p class="popup-message">Товар ожидается в ближайшее время. Оставьте заявку!</p>
                </div>
            `;
            document.body.appendChild(popup);
            
            document.body.classList.add('popup-open');
            
            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    hideExpectedPopup(popup.querySelector('.popup-close'));
                }
            });
            
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    hideExpectedPopup(popup.querySelector('.popup-close'));
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }
        
        function hideExpectedPopup(closeButton) {
            const popup = closeButton.closest('.popup-overlay');
            if (popup) {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.remove();
                    document.body.classList.remove('popup-open');
                }, 300);
            }
        }
        
        function showOnOrderPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay show';
            popup.innerHTML = `
                <div class="popup-content">
                    <button class="popup-close" onclick="hideOnOrderPopup(this)">&times;</button>
                    <div class="popup-icon">
                        <span style="font-size: 48px;">📋</span>
                    </div>
                    <p class="popup-message">Товар доступен под заказ. Срок поставки уточняйте у менеджера.</p>
                </div>
            `;
            document.body.appendChild(popup);
            
            document.body.classList.add('popup-open');
            
            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    hideOnOrderPopup(popup.querySelector('.popup-close'));
                }
            });
            
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    hideOnOrderPopup(popup.querySelector('.popup-close'));
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }
        
        function hideOnOrderPopup(closeButton) {
            const popup = closeButton.closest('.popup-overlay');
            if (popup) {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.remove();
                    document.body.classList.remove('popup-open');
                }, 300);
            }
        }
        
        // Автозагрузка тестовых товаров при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Страница загружена, загружаем тестовые товары...');
            setTimeout(testLoadProducts, 1000);
        });
    </script>
</body>
</html>
