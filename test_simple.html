<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px; border-radius: 5px; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; border-radius: 5px; }
        .product img { max-width: 150px; max-height: 150px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç API –º–∞–≥–∞–∑–∏–Ω–∞</h1>
    
    <div class="debug">
        <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
        <div>–°—Ç–∞—Ç—É—Å: <span id="status">–û–∂–∏–¥–∞–Ω–∏–µ...</span></div>
        <div>–¢–æ–≤–∞—Ä–æ–≤: <span id="count">0</span></div>
        <div>–û—à–∏–±–∫–∏: <span id="errors">–ù–µ—Ç</span></div>
    </div>
    
    <button onclick="testAPI()">üß™ –¢–µ—Å—Ç API</button>
    <button onclick="clearProducts()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
    
    <div id="products"></div>
    
    <script>
        async function testAPI() {
            const status = document.getElementById('status');
            const count = document.getElementById('count');
            const errors = document.getElementById('errors');
            const productsDiv = document.getElementById('products');
            
            status.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            errors.textContent = '–ù–µ—Ç';
            
            try {
                console.log('–¢–µ—Å—Ç–∏—Ä—É–µ–º API...');
                const response = await fetch('api.php?start=0&limit=6');
                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);
                
                if (data.success && data.products) {
                    status.textContent = '–£—Å–ø–µ—à–Ω–æ!';
                    count.textContent = data.products.length;
                    
                    productsDiv.innerHTML = '';
                    data.products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <h3>${product.name}</h3>
                            <img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'">
                            <p>–°—Ç–∞—Ä–∞—è —Ü–µ–Ω–∞: ${product.oldPrice}</p>
                            <p>–ù–æ–≤–∞—è —Ü–µ–Ω–∞: ${product.newPrice} –≥—Ä–Ω</p>
                            <p>–ù–∞–ª–∏—á–∏–µ: ${product.availability}</p>
                        `;
                        productsDiv.appendChild(productDiv);
                    });
                } else {
                    throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ API');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                status.textContent = '–û—à–∏–±–∫–∞!';
                errors.textContent = error.message;
            }
        }
        
        function clearProducts() {
            document.getElementById('products').innerHTML = '';
            document.getElementById('count').textContent = '0';
            document.getElementById('status').textContent = '–û—á–∏—â–µ–Ω–æ';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç...');
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
