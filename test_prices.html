<!DOCTYPE html>
<html>
<head>
    <title>Тест цен и изображений</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; display: inline-block; width: 200px; }
        .product img { max-width: 100px; height: auto; }
        .old-price { text-decoration: line-through; color: #999; }
        .new-price { color: #e74c3c; font-weight: bold; }
        .status { font-weight: bold; }
        .status.in-stock { color: green; }
        .status.out-of-stock { color: red; }
        .status.expected { color: orange; }
        .rating { color: gold; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Тест цен и изображений</h1>
    <button onclick="testPrices()">Тест цен</button>
    <button onclick="testAPI()">Тест API</button>
    <button onclick="clearResults()">Очистить</button>
    <div id="result"></div>

    <script src="api.js"></script>
    <script>
        function testPrices() {
            const api = new ProductAPI();
            
            // Тестируем моковые данные
            const mockData = api.getMockProducts(0, 5);
            
            let html = '<h2>Результаты тестирования моковых данных:</h2>';
            
            // Показываем моковые данные
            html += '<h3>Моковые данные:</h3>';
            mockData.products.forEach((product, index) => {
                html += `
                    <div class="product">
                        <h4>${product.name}</h4>
                        <img src="${product.image}" alt="${product.name}" onerror="this.style.border='2px solid red'">
                        <p class="old-price">${product.oldPrice} грн</p>
                        <p class="new-price">${product.newPrice} грн</p>
                        <p class="status ${product.inStock ? 'in-stock' : 'out-of-stock'}">${product.availability}</p>
                        <p class="rating">Рейтинг: ${product.rating.toFixed(1)}</p>
                        <div class="debug-info">
                            ID: ${product.id}<br>
                            inStock: ${product.inStock}<br>
                            Тип oldPrice: ${typeof product.oldPrice}<br>
                            Тип newPrice: ${typeof product.newPrice}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('result').innerHTML = html;
        }
        
        async function testAPI() {
            const api = new ProductAPI();
            
            try {
                const data = await api.fetchProducts(0, 3);
                
                let html = '<h2>Результаты тестирования API:</h2>';
                
                if (data.success && data.products) {
                    html += '<h3>Данные из API:</h3>';
                    data.products.forEach((product, index) => {
                        html += `
                            <div class="product">
                                <h4>${product.name}</h4>
                                <img src="${product.image}" alt="${product.name}" onerror="this.style.border='2px solid red'">
                                <p class="old-price">${product.oldPrice} грн</p>
                                <p class="new-price">${product.newPrice} грн</p>
                                <p class="status ${product.inStock ? 'in-stock' : 'out-of-stock'}">${product.availability}</p>
                                <p class="rating">Рейтинг: ${product.rating}</p>
                                <div class="debug-info">
                                    ID: ${product.id}<br>
                                    inStock: ${product.inStock}<br>
                                    Тип oldPrice: ${typeof product.oldPrice}<br>
                                    Тип newPrice: ${typeof product.newPrice}<br>
                                    Источник: ${data.message || 'API'}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p class="error">Ошибка API: ' + (data.error || 'Неизвестная ошибка') + '</p>';
                }
                
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Ошибка:</h2>
                    <p class="error">${error.message}</p>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
