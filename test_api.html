<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; display: inline-block; width: 200px; }
        .product img { max-width: 100px; height: auto; }
        .old-price { text-decoration: line-through; color: #999; }
        .new-price { color: #e74c3c; font-weight: bold; }
        .status { font-weight: bold; }
        .status.in-stock { color: green; }
        .status.out-of-stock { color: red; }
        .status.expected { color: orange; }
        .status.discontinued { color: black; }
        .rating { color: gold; }
    </style>
</head>
<body>
    <h1>Тест API</h1>
    <button onclick="testAPI()">Тестировать API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('api.php?start=0&limit=8');
                const data = await response.json();
                
                let html = '<h2>Результаты API:</h2>';
                
                if (data.success && data.products) {
                    data.products.forEach((product, index) => {
                        html += `
                            <div class="product">
                                <h4>${product.name}</h4>
                                <img src="${product.image}" alt="${product.name}" onerror="this.style.border='2px solid red'">
                                <p class="old-price">${product.oldPrice}</p>
                                <p class="new-price">${product.newPrice} грн</p>
                                <p class="status ${product.inStock ? 'in-stock' : 'out-of-stock'}">${product.availability}</p>
                                <p class="rating">Рейтинг: ${product.rating}</p>
                                <p><strong>ID:</strong> ${product.id}</p>
                                <p><strong>inStock:</strong> ${product.inStock}</p>
                            </div>
                        `;
                    });
                } else {
                    html += '<p style="color: red;">Ошибка API: ' + (data.error || 'Неизвестная ошибка') + '</p>';
                }
                
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Ошибка:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Автоматический тест при загрузке
        window.addEventListener('load', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
