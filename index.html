<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<h2 style="text-align:center;">Добро пожаловать в тестовую версию магазина </h2>
	
	<!-- Фильтр товаров -->
	<div class="filter-container">
		<div class="filter-title">Сортировать по</div>
		<div class="filter-buttons">
			<a href="#" class="filter-btn" data-sort="availability" data-dir="DESC">
				Наличие товара <span class="sort-arrow">+/-</span>
			</a>
			<a href="#" class="filter-btn" data-sort="price" data-dir="ASC">
				Цена товара
			</a>
			<a href="#" class="filter-btn" data-sort="name" data-dir="ASC">
				Название
			</a>
			<a href="#" class="filter-btn" data-sort="rating" data-dir="DESC">
				Рейтинг
			</a>
		</div>
	</div>
	
	<div class="container">
		<div class="inner">
			<!-- Товары будут загружаться динамически -->
		</div>
	</div>
	<div class="usercard" id="usercard">
		
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="api.js"></script>
	<script src="app.js"></script>
</body>
</html>
