<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Тестовая версия магазина гитарных струн</title>
</head>
<body>
	<h2 style="text-align:center;">🧪 ТЕСТОВАЯ ВЕРСИЯ - Магазин гитарных струн</h2>
	
	<!-- Отладочная информация -->
	<div id="debug-info" style="
		background: #f0f0f0; 
		padding: 10px; 
		margin: 10px; 
		border-radius: 5px; 
		font-family: monospace; 
		font-size: 12px;
	">
		<div>🔍 Статус загрузки: <span id="load-status">Ожидание...</span></div>
		<div>📊 Товаров загружено: <span id="products-count">0</span></div>
		<div>❌ Ошибки: <span id="error-info">Нет</span></div>
	</div>
	
	<!-- Кнопка для принудительного сброса состояния загрузки -->
	<div style="text-align: center; margin: 10px 0;">
		<button id="resetLoadingBtn" style="
			padding: 8px 16px;
			background: #dc3545;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 12px;
			cursor: pointer;
			display: none;
		" title="Сбросить состояние загрузки, если товары не загружаются">
			🔄 Сбросить загрузку
		</button>
	</div>
	
	<div class="container">
		<div class="inner">
			<!-- Товары будут загружаться динамически -->
		</div>
	</div>
	
	<div class="usercard" id="usercard">
		
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>

</body>
</html>
