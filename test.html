<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .product img { max-width: 100px; height: auto; }
        .status { font-weight: bold; }
        .status.in-stock { color: green; }
        .status.out-of-stock { color: red; }
        .status.expected { color: orange; }
        .rating { color: gold; }
    </style>
</head>
<body>
    <h1>Тест API</h1>
    <button onclick="testAPI()">Тест API</button>
    <button onclick="testMockData()">Тест Моковых Данных</button>
    <div id="result"></div>

    <script src="api.js"></script>
    <script>
        async function testAPI() {
            try {
                const api = new ProductAPI();
                const data = await api.fetchProducts(0, 5);
                
                let html = '<h2>Результат API:</h2>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.products) {
                    html += '<h3>Товары:</h3>';
                    data.products.forEach(product => {
                        html += `
                            <div class="product">
                                <h4>${product.name}</h4>
                                <img src="${product.image}" alt="${product.name}">
                                <p>Старая цена: ${product.oldPrice}</p>
                                <p>Новая цена: ${product.newPrice}</p>
                                <p class="status ${product.inStock ? 'in-stock' : 'out-of-stock'}">${product.availability}</p>
                                <p class="rating">Рейтинг: ${product.rating}</p>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Ошибка:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        async function testMockData() {
            try {
                const api = new ProductAPI();
                const data = api.getMockProducts(0, 5);
                
                let html = '<h2>Моковые данные:</h2>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.products) {
                    html += '<h3>Товары:</h3>';
                    data.products.forEach(product => {
                        html += `
                            <div class="product">
                                <h4>${product.name}</h4>
                                <img src="${product.image}" alt="${product.name}">
                                <p>Старая цена: ${product.oldPrice}</p>
                                <p>Новая цена: ${product.newPrice}</p>
                                <p class="status ${product.inStock ? 'in-stock' : 'out-of-stock'}">${product.availability}</p>
                                <p class="rating">Рейтинг: ${product.rating}</p>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Ошибка:</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
